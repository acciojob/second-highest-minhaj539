	<script>
		function secondHighest(arr) {
			if(arr.length<=1){
				console.log("-Infinity")
				return;
			}
let max=-1,secMax=-1;
		for(let i=0;i<arr.length;i++){
			if(arr[i]>=max){
				if(arr[i]>max){
				secMax=max;
				}
				max=arr[i];
			}
			else if(arr[i]>secMax){
				secMax=arr[i];
			}
		}
		console.log(secMax);
			//Write your code here
			
		}

		function Main() {

			var arr = [];

			}
